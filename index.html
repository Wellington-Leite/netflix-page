<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />

    <!-- owl CSS -->
    <link rel="stylesheet" href="./style/ow/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/ow/owl.theme.default.min.css" />
    <!-- Responsividades -->
    <link rel="stylesheet" href="./style/responsive.css" />

    <title>Netflix Clone</title>
  </head>
  <body>
    <header id="header">
      <div class="container navbar">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#header">Início</a>
          <a href="#list1">Ação</a>
          <a href="#list2">Aventura</a>
          <a href="#list3">Comédia</a>
          <a href="#list4">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <!-- container é uma classe wrapper -->
        <div class="container">
          <h3 class="title">VELOZES E FURIOSOS 9</h3>
          <p class="description">
            Dominic Toretto e sua família precisam enfrentar o seu irmão mais
            novo Jakob, um assassino mortal que está trabalhando com uma antiga
            inimiga, a cyber-terrorista Cipher.
          </p>
          <!-- div buttons não é filha direta da filme-pricipal por isso não herda o display flex, 
            quando criada é por padrão display block -->
          <div class="buttons-movie">
            <button role="button">
              <i class="fas fa-play"></i> ASISTIR AGORA
            </button>
            <button role="button">
              <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="container carousel">
      <section>
        <h3>Ação</h3>
        <!-- Carousel owl -->
        <div class="carousel-movie" id="list1">
          <!-- Conteudo dinâmico de filmes -->
          <a href="#"></a>
        </div>
      </section>

      <section>
        <h3>Aventura</h3>
        <div class="carousel-movie" id="list2">
          <a href="#"></a>
        </div>
      </section>

      <section>
        <h3>Comédia</h3>
        <section class="carousel-movie" id="list3">
          <a href="#"></a>
        </section>
      </section>

      <section>
        <h3>Documentários</h3>
        <div class="carousel-movie" id="list4">
          <a href="#"></a>
        </div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/d67d07650b.js"
      crossorigin="anonymous"
    ></script>
    <!-- owl scripts -->
    <script src="./js/ow/jquery.min.js"></script>
    <script src="./js/ow/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>

    <!-- Scroll Suave -->
    <script src="./js/scroll-suave.js"></script>
  </body>
</html>
